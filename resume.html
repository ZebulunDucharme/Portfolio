	<!--

	Basic Style & Lists
	<b> bolds, <i> italicizes, <u> underlines, <ul> unordered bulleted list, <ol> organized list, <li> list item, <dl> defined list, <dt> defined term, <dd> defined definition

	Quoting
	<blockquote> to justify large quotes, <q> to quote properly, <cite><a href="https">linked word</a></cite> links words and shows up on search engine, <dfn>+definition defines word for search engine

	Tables & Forms
	<table> table parent, <tr> table row, <th scope="col or row"> table header telling browser "column" or "row", <td> table data or cell, attribute "colspan" and "rowspan" number of cells spanned for data point;
	<input type="text, radio, etc" name="username, password, etc." (internally communicates purpose to browser) value="anything" (use for single select input types) />, <textarea cols="" rows=""> multi-line text input,

	Audio and Video
	<video src="" poster="thumbnailImage.png" width/height="" preload () controls ()>

	<span id="centerVert"> roughly center specific spanned row header 

	<em> and <strong> emphasizes and highlights words for browser, 

	object-fit/position changes how images are framed in frames
	-->
